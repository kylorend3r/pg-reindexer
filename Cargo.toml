[package]
name = "pg-reindexer"
version = "2.4.0"
edition = "2024"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
tokio-postgres = "0.7"
tokio-postgres-rustls = "0.12"
clap = { version = "4.0", features = ["derive"] }
anyhow = "1.0"
chrono = "0.4"
rustls = "0.23"

[profile.release]
# Optimize for size. "z" is even more aggressive than "s"
opt-level = "z"
# Enable link-time optimization
lto = true
# Reduce code generation units for maximum optimization
codegen-units = 1
# Remove debug info and symbol tables
strip = true
